<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cryptor</title>
	<script src="crypto.js"></script>
</head>
<body><style>
	
*{
	background: #444;
	color: #eee;
}

input, textarea{
	padding: 4px;
	border: 1px solid #eee;
}

textarea{
	width: calc(100% - 8px);
	height: calc(90vh - 8px);
	resize: none;
}

</style>

<textarea id='text'></textarea><br>

<center>
<div style="width: 100%">
	<input type="text" id="pass" style="width: calc(100% - 180px - 8px)">
	<input type="button" value="Crypt" style="width: 80px" onClick="crypt('crypt')">
	<input type="button" value="Uncrypt" style="width: 80px" onClick="crypt('uncrypt')">
</div>
</center>

<script>
	
const Pass = document.getElementById("pass"),
	  Text = document.getElementById("text")


const crypt = (type) => {

	const cryptText = cryptor(Text.value, Pass.value, type)

	Text.value = cryptText

}



</script>

</body>
</html>
